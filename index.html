<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスクマネージャー</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .task-input, .login-form {
      display: flex;
      margin-bottom: 20px;
    }
    .task-input input, .login-form input, .task-input select {
      flex: 1;
      padding: 10px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
      background: #fafafa;
      transition: background-color 0.3s ease;
    }
    .task-list li.urgent {
      background-color: #ffdddd;
    }
    .task-list li.completed {
      text-decoration: line-through;
      color: #aaa;
    }
    .task-list li.high {
      background-color: #ffd700;
    }
    .task-list li.medium {
      background-color: #ffffe0;
    }
    .task-list li.low {
      background-color: #d3ffd3;
    }
    .task-list li button {
      background-color: #007bff;
      margin-left: 5px;
    }
    .task-list li button:hover {
      background-color: #0056b3;
    }
    .avatar {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background-color: #f7e1e1;
      border-radius: 50%;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .avatar img {
      width: 100px;
      height: 100px;
    }
    .avatar p {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
    .task-input select,
    .login-form input {
      flex: 2;
    }
  </style>
</head>
<body>
  <h1>タスクマネージャー</h1>
  <div class="container">
    <div class="login-form">
      <input type="text" id="username" placeholder="ユーザー名を入力">
      <button onclick="login()">ログイン</button>
    </div>
    <button id="logoutButton" style="display: none;" onclick="logout()">ログアウト</button>
    <div class="task-input">
      <input type="text" id="taskInput" placeholder="新しいタスクを入力">
      <select id="priority">
        <option value="High">高</option>
        <option value="Medium">中</option>
        <option value="Low">低</option>
      </select>
      <input type="date" id="deadline">
      <button onclick="addTask()">追加</button>
    </div>
    <ul id="taskList" class="task-list"></ul>
  </div>

  <div id="avatar" class="avatar" style="display: none;">
    <img src="animal_penguin_baby.png" alt="Avatar"> 
    <p id="avatarMessage">すごい！よくやった！</p>
  </div>

  <script>
    let tasks = {};
    let currentUser = null;

    const praiseMessages = [
      "すごい！よくやった！",
      "素晴らしい！完璧だね！",
      "すごい進歩！自信を持って！",
      "よく頑張ったね！その調子！",
      "素敵！次も頑張ろう！",
      "完了！お疲れさま！あなたはすごい！",
      "すばらしい！もう一息！"
    ];

    function getRandomPraiseMessage() {
      const randomIndex = Math.floor(Math.random() * praiseMessages.length);
      return praiseMessages[randomIndex];
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      if (username) {
        currentUser = username;
        if (!tasks[currentUser]) {
          tasks[currentUser] = [];
        }
        saveTasks();
        renderTasks();
        document.getElementById('logoutButton').style.display = 'inline-block'; 
        alert(`${currentUser}としてログインしました`);
      }
    }

    function logout() {
      currentUser = null;
      document.getElementById('username').value = '';  
      document.getElementById('logoutButton').style.display = 'none';  
      renderTasks();  
      alert('ログアウトしました');
    }

    function addTask() {
      if (!currentUser) {
        alert('まずログインしてください');
        return;
      }

      const taskInput = document.getElementById('taskInput');
      const priority = document.getElementById('priority');
      const deadline = document.getElementById('deadline');
      const taskValue = taskInput.value.trim();

      if (taskValue) {
        const task = {
          id: Date.now(),
          text: taskValue,
          priority: priority.value,
          deadline: deadline.value,
          completed: false
        };
        tasks[currentUser].push(task);
        saveTasks();
        renderTasks();
        taskInput.value = '';
        deadline.value = '';
      }
    }

    function removeTask(id) {
      tasks[currentUser] = tasks[currentUser].filter(task => task.id !== id);
      saveTasks();
      renderTasks();
    }

    function toggleComplete(id) {
      const task = tasks[currentUser].find(task => task.id === id);
      task.completed = !task.completed;
      saveTasks();
      renderTasks();

      if (task.completed) {
        showAvatar();
      }
    }

    function editTask(id) {
      const task = tasks[currentUser].find(task => task.id === id);
      const newText = prompt('タスクを編集', task.text);
      if (newText !== null) {
        task.text = newText.trim();
      }
      const newDeadline = prompt('期限を編集 (YYYY-MM-DD)', task.deadline);
      if (newDeadline !== null) {
        task.deadline = newDeadline;
      }
      const newPriority = prompt('優先度を編集 (High/Medium/Low)', task.priority);
      if (newPriority !== null) {
        task.priority = newPriority.trim();
      }
      saveTasks();
      renderTasks();
    }

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      if (!currentUser) return;

      const taskList = document.getElementById('taskList');
      taskList.innerHTML = '';
      tasks[currentUser].forEach(task => {
        const li = document.createElement('li');
        li.className = `${task.completed ? 'completed' : ''} ${isUrgent(task.deadline) ? 'urgent' : ''} ${task.priority.toLowerCase()}`;
        li.innerHTML = `
          <span>${task.text} <em>(${task.priority})</em> 
          ${task.deadline ? ` - 期限: ${task.deadline}` : ''}</span>
          <div>
            <button onclick="toggleComplete(${task.id})">
              ${task.completed ? 'やり直す' : '完了'}
            </button>
            <button onclick="editTask(${task.id})">編集</button>
            <button onclick="removeTask(${task.id})">削除</button>
          </div>
        `;
        taskList.appendChild(li);
      });
    }

    function showAvatar() {
      const avatar = document.getElementById('avatar');
      const message = document.getElementById('avatarMessage');
      message.textContent = getRandomPraiseMessage();  
      avatar.style.display = 'flex'; 
      setTimeout(() => {
        avatar.style.display = 'none';  
      }, 5000);
    }

    function isUrgent(deadline) {
      if (!deadline) return false;
      const today = new Date();
      const dueDate = new Date(deadline);
      return (dueDate - today) <= 3 * 24 * 60 * 60 * 1000; 
    }

    renderTasks();
  </script>
</body>
</html>
